<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Battle Game!</title>
  </head>
  <body>
    <h1 class="heading">Battle Game!</h1>
    <div class="container entity-health-info-container">
      <div class="entity-health-info">
        <h2>Player</h2>
        <div class="health-bar-container">
          <div class="health-bar-scale"></div>
        </div>
        <p class="entity-health-value">100%</p>
      </div>
    </div>

    <div class="container actions-container">
      <button class="action-button attack-action">Attack</button>
      <button class="action-button special-attack-action">
        Special Attack
      </button>
      <button class="action-button heal-action">Heal</button>
      <button class="action-button giveup-action">Flee</button>
    </div>

    <div class="container log-container">
      <div class="log-record" style="background-color: #c24455">
        Enemy striked Player causing 8 damage.
      </div>
      <div class="log-record" style="background-color: #4455c2">
        Player striked Enemy causing 10 damage.
      </div>
    </div>
  </body>
</html>
