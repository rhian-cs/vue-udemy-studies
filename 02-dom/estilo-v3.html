<head>
  <style>
    .caixas {
      display: flex;
      justify-content: space-around;
    }
    .demo {
      width: 100px;
      height: 100px;
      background-color: gray;
    }

    .c1 {
      background-color: red;
    }
    .c2 {
      background-color: green;
    }
    .c3 {
      background-color: blue;
    }

    .rotate {
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <div id="app">
    <div class="caixas">
      <div class="demo" :class="style1" @click="applyC1 = !applyC1"></div>
      <div class="demo"></div>
      <div class="demo" :class="[classeCSS, {rotate: applyRotation }]"></div>
    </div>
    <hr />
    <input type="text" v-model="classeCSS" />
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        applyC1: false,
        classeCSS: "c1",
        applyRotation: false,
      },
      computed: {
        style1() {
          return {
            c1: this.applyC1,
            c2: !this.applyC1,
          };
        },
      },
    });
  </script>
</body>
