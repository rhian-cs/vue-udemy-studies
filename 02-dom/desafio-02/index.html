<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <div id="desafio">
      <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
      <div>
        <button v-on:click="alert(1)">Exibir Alerta</button>
      </div>

      <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
        data (dica: event.target.value) -->
      <div>
        <!-- <input v-on:keydown="setValue" type="text" /> -->
        <input v-on:keydown="myValue = $event.target.value" type="text" />
        <p>{{ myValue }}</p>
      </div>

      <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
      <div>
        <input v-on:keydown.enter="setValue" type="text" />
        <p>{{ myValue }}</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
