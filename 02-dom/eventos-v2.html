<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <div id="app">
      <p>{{ count }}</p>
      <button v-on:click="increment">Somar 1</button>
      <p v-on:mousemove="updateMousePosition">Mouse: {{ x }} e {{ y }}</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          count: 0,
          x: 0,
          y: 0,
        },
        methods: {
          increment(event) {
            this.count++;
          },
          updateMousePosition(event) {
            // console.log(event);
            this.x = event.clientX;
            this.y = event.clientY;
          },
        },
      });
    </script>
  </body>
</html>
