<head>
  <meta charset="UTF-8" />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

  <div id="app1">{{ title1 }} <button @click="change">Change!</button></div>
  <div id="app2">{{ title2 }} <button @click="change">Change!</button></div>

  <script>
    const vm1 = new Vue({
      el: "#app1",
      data: {
        title1: "Test 1",
      },
      methods: {
        change() {
          vm2.title2 += "!!";
        },
      },
    });

    const vm2 = new Vue({
      el: "#app2",
      data: {
        title2: "Test 2",
      },
      methods: {
        change() {
          vm1.title1 += "!!!!";
        },
      },
    });

    setTimeout(() => {
      console.log("Timer updated!");
      vm1.title = "Changed by the timer!";
    }, 2000);
  </script>
</body>
