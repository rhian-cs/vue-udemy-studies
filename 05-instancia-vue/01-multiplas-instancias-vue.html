<head>
  <meta charset="UTF-8" />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

  <div id="app1">{{ title1 }} <button @click="change">Change!</button></div>
  <div id="app2">{{ title2 }} <button @click="change">Change!</button></div>

  <script>
    new Vue({
      el: "#app1",
      data: {
        title1: "Test 1",
      },
      methods: {
        change() {
          this.title1 += "!!";
        },
      },
    });
    new Vue({
      el: "#app2",
      data: {
        title2: "Test 2",
      },
      methods: {
        change() {
          this.title2 += "!!!!";
        },
      },
    });
  </script>
</body>
