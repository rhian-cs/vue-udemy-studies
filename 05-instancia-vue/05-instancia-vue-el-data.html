<head>
  <meta charset="UTF-8" />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

  <div id="app1">{{ title }} <button @click="change">Change!</button></div>

  <script>
    const vm = new Vue({
      el: "#app1",
      data: {
        title: "Test 1",
      },
      methods: {
        change() {
          this.title += "!";
        },
      },
    });
  </script>
</body>
